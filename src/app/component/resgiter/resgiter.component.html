<div class="singeIn-wrapper">
  <div class="singeIn-title">
    <div class="singeIn">
      <a href="/SingeIn">
        <i class="fa-sharp fa-solid fa-right-to-bracket"></i>
        <p>Đăng Nhập</p>
      </a>
    </div>
    <div class="resgiter">
      <a href="/Resgiter">
        <i class="fa-duotone fa-solid fa-user"></i>
        <p>Đănng Ký</p>
      </a>
    </div>
  </div>
  <div class="singeIn-Form">
    <form [formGroup]="resgiterForm"
          (submit)="submitResgiterForm(resgiterForm.value)"
    >
      <div class="form-name">
        <p>Họ và Tên</p>
        <input formControlName="name" class="input" name="username" type="text" />
      </div>
      <div class="form-phone">
        <p>Số điên thoại</p>
        <input formControlName="tel" class="input" name="phone" type="tel" />
      </div>
      <div class="form-email">
        <p>Email</p>
        <input formControlName="gmail" class="input" name="gmail" />
      </div>
      <div class="form-password">
        <p>Mật Khẩu</p>
        <input formControlName="password" class="input" name="password" type="password" />
      </div>
      <div class="form-password">
        <p>Nhập lại mật khẩu</p>
        <input formControlName="confirmPassword" class="input" name="confirmPassword" type="password" />
      </div>
      <div class="checkbox">
        <label for="ch_remember">
          <input type="checkbox" />
          Tôi đồng ý với điều khoản dịch vụ va chính sach bảo mật.
        </label>
      </div>
      <div class="submit">
        <button type="submit">
          Đăng Ký
        </button>
      </div>
    </form>
    <div class="another-login">
      <p>Hoặc đăng nhập bằng</p>
      <div class="login-face-goole">
        <a href="#">
          <img
            src="https://oldsailor.com.vn/modules/member/images/i-face.jpg"
            alt="anh Facebook"
          />
        </a>
        <a href="#">
          <img
            src="https://oldsailor.com.vn/modules/member/images/i-gmail.jpg"
            alt="anh Google"
          />
        </a>
      </div>
    </div>
  </div>
</div>
