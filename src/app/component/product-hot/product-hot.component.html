<div class="product-hot">
  <h2>San Pham ban chay</h2>
  <div class="product-hot-item container">
    <owl-carousel-o [options]="customOptions"  class="row">
      <ng-container 
        class="col-md-3 col-sm-6 col-12 p-2"
        *ngFor="let item of hotProducts; let i = index"
      >
        <ng-template carouselSlide class="col-item">
          <div
            class="product-img"
            (mouseenter)="setHoverState(i, true)"
            (mouseleave)="setHoverState(i, false)"
          >
            <img src="{{ item.image }}" alt="" />
            <div class="product-Description" *ngIf="isHovered(i)">
              {{ item.conten }}
            </div>
          </div>
          <div class="product-tex">
            <a [routerLink]="['/product', item.id]"
              ><p>{{ item.title }}</p></a
            >
            <p>{{ item.price }}vnd</p>
          </div>

          <div class="buy">
            <button class="button-hover" (click)="onBuyClick(item)">Mua</button>
          </div>
        </ng-template>
      </ng-container >
    </owl-carousel-o>
  </div>
</div>
