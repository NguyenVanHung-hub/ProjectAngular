<div class="product-home">
  <h2>San Pham Hom Nay</h2>
  <div class="product-home-item container">
    <div class="row">
      <div class="col-md-3" *ngFor="let item of homeProducts; let i = index">
        <div class="col-item">
          <div
            class="product-img"
            (mouseenter)="setHoverState(i, true)"
            (mouseleave)="setHoverState(i, false)"
          >
            <img src="{{ item.image }}" alt="" />
            <div class="product-Description" *ngIf="isHovered(i)">
              {{ item.conten }}
            </div>
          </div>
          <div class="product-tex">
            <a [routerLink]="['/product', item.id]"
              ><p>{{ item.title }}</p></a
            >
            <p>{{ item.price }}vnd</p>
          </div>

          <div class="buy">
            <button class="button-hover" (click)="onBuyClick(item)">Mua</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="more">
    <a routerLink="/product">Xem Them ...</a>
  </div>
</div>
