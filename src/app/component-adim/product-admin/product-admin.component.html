
        <div class="main-conten">
          <h2>Danh Sách Sản Phẩm</h2>
          <div class="list-pro-admin">
            <a href="/Admim/Update"><button class="add">Thêm Sản Phẩm</button></a>
            <table class="list-pro-table">
                <thead>
                    <tr>
                        <th class="th-thead" scope="col">Id</th>
                        <th class="th-thead" scope="col">Tên</th>
                        <th class="th-thead" scope="col">Giá</th>
                        <th class="th-thead" scope="col">Loại Sản Phẩm</th>
                        
                        <th class="th-thead"  scope="col">Sửa</th>
                        <th class="th-thead" scope="col">Xóa</th>
                    </tr>
                </thead>
                <tbody *ngIf="users.length">
                    <tr *ngFor="let item of users | paginate:{ itemsPerPage: itemPage, currentPage: page }">
                        <td scope="row">{{item.id}}</td>
                        <td scope="row">{{item.title}}</td>
                        <td scope="row">{{item.price}}</td>
                        <td scope="row">{{item.catelogy}}</td>
                        
                        <td scope="row"><button class="update" (click)="edit(item.id)">Sửa Sản Phẩm</button></td>
                        <td scope="row"><button class="delete" (click)="delete(item.id)">Xóa</button></td>
                    </tr>
                </tbody>
            </table>
            <div class="pagination-container">
                <pagination-controls (pageChange)="page = $event"></pagination-controls>
              </div>
          </div>
        </div>
